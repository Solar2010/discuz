<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>注册-Fly-golang+php学习社区</title>
  <link rel="stylesheet" href="css/init.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/icon-font/iconfont.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="fly-header fly-bg-black">
  	<div class="fly-container">
  		<div class="fly-logo"></div>
	  	<ul class="fly-nav fly-nav-user">
	  		<li class="fly-nav-item">
	  			<a href="#"><span class="iconfont">&#xe62e;</span></a>
	  		</li>
	  		<li class="fly-nav-item">
	  			<a href="#">
	  				登入
	  			</a>
	  		</li>
	  		<li class="fly-nav-item">
	  			<a href="#">
	  				注册
	  			</a>
	  		</li>
	  		<li class="fly-nav-item">
	  			<a href="#"><span class="icon iconfont">&#xe65d;</span></a>
	  		</li>
	  		<li class="fly-nav-item">
	  			<a href="#"><span class="icon iconfont">&#xe600;</span></a>
	  		</li>
	  	</ul>
  	</div>
  </div>
  <div class="hr_15"></div>
  <div class="fly-container">
  	<div class="fly-pannel">
  		<div class="fly-tab">
  			<ul class="fly-tab-title">
  				<li><a href="login.html">登入</a></li>
  				<li class="fly-this">注册</li>
  			</ul>
  			<div class="fly-tab-content">
  				<div class="fly-tab-item">
  					<div class="fly-form">
  						<form action="#" method="post">
  							<div class="fly-form-item">
  								<label for="#" class="fly-form-label">手机</label>
  								<div class="fly-input-inline">
  									<input type="text" name="username" class="fly-input">
  								</div>
  								<div class="fly-input-tips"> </div>
  							</div>
  							<div class="fly-form-item">
  								<label for="#" class="fly-form-label">图形码</label>
  								<div class="fly-input-inline">
  									<input type="text" name="username" class="fly-input">
  								</div>
  								<div class="fly-input-tips">
  									<img src="#" alt="图形码">
  								</div>
  							</div>
  							<div class="fly-form-item">
  								<label for="#" class="fly-form-label">验证码</label>
  								<div class="fly-input-inline">
  									<input type="text" name="username" class="fly-input">
  								</div>
  								<div class="fly-input-tips" style="padding: 0!important;">
  									<button class="fly-btn">获取验证码</button>
  								</div>
  							</div>
  							<div class="fly-form-item">
  								<label for="#" class="fly-form-label">昵称</label>
  								<div class="fly-input-inline">
  									<input type="text" name="username" class="fly-input">
  								</div>
  								<div class="fly-input-tips">你在社区的名字 </div>
  							</div>
  							<div class="fly-form-item">
  								<label for="#" class="fly-form-label">密码</label>
  								<div class="fly-input-inline">
  									<input type="text" name="username" class="fly-input">
  								</div>
  								<div class="fly-input-tips"> 6到16个字符 </div>
  							</div>
  							<div class="fly-form-item">
  								<label for="#" class="fly-form-label">确认密码</label>
  								<div class="fly-input-inline">
  									<input type="text" name="username" class="fly-input">
  								</div>
  								<div class="fly-input-tips">  </div>
  							</div>
  							<div class="fly-form-item fly-form-select">
  								<input type="checkbox" checked="checked">
  								<span></span>
  								<a href="#" style="position: relative; top: -2px; left: 5px; color: #999;padding-left:10px;">同意用户服务条款</a>
  							</div>
  							<div class="fly-form-item">
  								<button class="fly-btn">立即注册</button>
  							</div>

  							<div class="fly-form-item fly-form-app">
  								<span>或者使用社交账号登入</span>
  								<a href="#" class="icon-wechart"><span class="icon iconfont">&#xe65d;</span></a>
  								<a href="#" class="icon-qq"><span class="icon iconfont">&#xe600;</span></a>
  							</div>
  						</form>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <div class="fly-footer">
    <p>
      <a href="#">Fly 团队</a>

      <a href="#">www.tydexp.cn</a>

</html>
